<!DOCTYPE html>
	<title> Assigning classes!</title>
	<body>
		<style>
			.font_1{
			background-color: black;
			color: yellow;
			font-size: large;
			}
			
			.font_2{
			background-color: darkblue;
			color: blue;
			font-size: medium;
			}
		</style>
		<h2 class="font_1"> This element is styled per class attribute font_1</h2>
		<h3 class="font_2"> This element is styled per class attribute font_2</h3>
		<h4 class="font_1"> Even though this is h4, it styles the same as h2 because we pointed to class attribute font_1</h4>
	</body>
	<footer>
		<style>
			.My_Style{
			background-color: pink;
			color: red;
			text-decoration: underline;
			text-align: right;
			font-weight: bold;
			font size: large;
			}
		</style>
		<p class="My_Style"> Here is a textual example of my unique class! Crazy right?!</p>
	</footer>
</html>
